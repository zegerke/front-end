<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="resources/dom.css">
  <script src="https://kit.fontawesome.com/772742ad19.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
<div class="search">
  <input type="text" id="pokesearch" name="pokesearch" placeholder="Pikachu">
  <label for="pokesearch"><button id="search">Search!</button></label>

  <button id="previous">&lt;</button>
  <button id="next">&gt;</button>

</div>

<div class="mid">
  <img src="" id="image" alt="">
  <br>
  <h1 id="name"></h1>
  <p id="id"></p>
  <br>
  <h3 id="oves"></h3>
  <p id="moves"></p>
  <br>
  <h3 id="bilities"></h3>
  <p id="abilities"></p>
  <br>
  <h3 id="eight"></h3>
  <p id="weight"></p>
  <br>
  <p class="bottom">All Pokemons <i class="fas fa-sort-down"></i></p>
</div>

<div class="botlist">
  <ul id="list"></ul>
</div>


<script src="resources/dom.js"></script>
