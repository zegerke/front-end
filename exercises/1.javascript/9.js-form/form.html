<!DOCTYPE html>
<html lang=" " dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/form.css">
    <title>Form</title>
  </head>
  <body>
    <form id='form' onsubmit="return checkform();">
      <fieldset>
        <legend>Registration</legend>
        <h1>Required</h1><br>
        First Name: <input id="firstname" type="text" required><br>
        Last Name: <input id="lastname" type="text" required><br>
        Username: <input id="username" type="text" required><br>
        Email: <input id="email" type="email" required><br>
        Password: <input id="password" type="password" required><br>
        Confirm Password: <input id="confirmpassword" type="password" required><br>
        Adress: <input id="adress" type="text" required><br>
        City: <input id="city" type="text" required><br>
        Zip: <input id="zip" type="number" required><br>
        <h1>Optional</h1>
        Phone number: <input id="phonenumber" type="number"><br>
        Age: <input id="age" type="number"><br>
        Hobbies: <input id="hobbies" type="text"><br>
        <input id="Sub" type="submit"  value="Submit" >
      </fieldset>
    </form>
  </body>
  <script src="resources/form.js"></script>
</html>
