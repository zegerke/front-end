<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Field</title>

    <style>

        html, body{
            width: 100%;
            height: 100%;
        }
        p{
          margin: 0 0 0 0;
          padding: 0 0 0 0 ;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: grey
        }

        button {
            margin: 20px
        }

        #field {
            width: 400px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            grid-column: 2;
            grid-row: 2
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white
        }

        .bgblack {
            background-color: black;
            color: white;
        }
        /* my code */
        .redbg{
          background-color: red;
          color: white;
        }
        .greenbg{
          background-color: green;
          color: white;
        }
        .bluebg{
          background-color: blue;
          color: white
        }
        .grid{
          display: grid;
          grid-template-columns: 40px 400px 40px;
          grid-template-rows: 40px 400px 40px;
        }
        .letterstop{
          grid-column: 2;
          grid-row: 1;
          display: flex;
          justify-content: space-around;
          align-items: center;
          background-color: brown;
        }
        .lettersbot{
          grid-column: 2;
          grid-row: 3;
          display: flex;
          justify-content: space-around;
          background-color: brown;
        }
        .left{
          grid-column: 1;
          grid-row: 2;
          display: flex;
          flex-flow: column;
          justify-content: space-around;
          align-items: center;
          background-color: brown;
        }
        .right{
          grid-column: 3;
          grid-row: 2;
          display: flex;
          flex-flow: column;
          justify-content: space-around;
          align-items: center;
          background-color: brown;
        }
    </style>
</head>
<body>

<div>
    <button id="generate">Generate</button>
    <button id="random">Randomize!</button>
    <button id="reset">Reset</button>
    <button id="coordinates" >Coordinates</button>
</div>
<div class="grid">
  <div class="letterstop">
    <p>A</p>
    <p>B</p>
    <p>C</p>
    <p>D</p>
    <p>E</p>
    <p>F</p>
    <p>G</p>
    <p>H</p>
    <p>I</p>
    <p>J</p>
  </div>
  <div class="lettersbot">
    <p>A</p>
    <p>B</p>
    <p>C</p>
    <p>D</p>
    <p>E</p>
    <p>F</p>
    <p>G</p>
    <p>H</p>
    <p>I</p>
    <p>J</p>
  </div>
  <div class="left">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
  </div>
  <div class="right">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
  </div>
  <div id="field"></div>
</div>



<script>

    let field = document.getElementById("field");

    let standard = document.getElementById("generate");
    standard.addEventListener("click", generateField);

    let random = document.getElementById("random");
    random.addEventListener("click", makeRandom);

    let reset = document.getElementById("reset");
    reset.addEventListener("click", Reset);

    let coordinates = document.getElementById("coordinates");
    coordinates.addEventListener("click", getco);

    var i;

    function generateField() {

      for(i =1 ; i <= 100 ; i++){
          var square = document.createElement('div');
          square.innerHTML = i;
          square.classList.add("cell");
          square.setAttribute("id",i);
          field.append(square);
        if ((i >= 11 && i <= 20)||(i >= 31 && i <= 40)||(i >= 51 && i <= 60)||(i >= 71 && i <= 80)||(i >= 91 && i <= 100)) {
          if (i%2==0) {
          square.classList.add("bgblack");
          }
            }
            else {
              if (i%2==1) {
                square.classList.add("bgblack");
              }
        }
        }

      }




    function makeRandom() {
      for ( i = 1; i <= 100 ; i++) {
        var classes=  ["bgblack","white","redbg","greenbg","bluebg"];
        var randomcolor = classes[Math.floor(Math.random()*classes.length)]
        document.getElementById(i).classList.remove("bgblack","white","redbg","greenbg","bluebg")
        document.getElementById(i).classList.add(randomcolor);
      }
    }

    function Reset () {
        field.innerHTML = "";
    }

    function getco(){
        for ( i = 1; i <= 100 ; i++){
          let letters = ["A","B","C","D","E","F","G","H","I","J"]

          if (i>=1 && i<=10) {
            let letter = letters.slice(i-1,i)
            document.getElementById(i).innerHTML=letter+1
          }
          else if (i>=11 && i<=20) {
            let letter = letters.slice(i-11,i-10)
            document.getElementById(i).innerHTML=letter+2
          }
          else if (i>=21 && i<=30) {
            let letter = letters.slice(i-21,i-20)
            document.getElementById(i).innerHTML=letter+3
          }
          else if (i>=31 && i<=40) {
            let letter = letters.slice(i-31,i-30)
            document.getElementById(i).innerHTML=letter+4
          }
          else if (i>=41 && i<=50) {
            let letter = letters.slice(i-41,i-40)
            document.getElementById(i).innerHTML=letter+5
          }
          else if (i>=51 && i<=60) {
            let letter = letters.slice(i-51,i-50)
            document.getElementById(i).innerHTML=letter+6
          }
          else if (i>=61 && i<=70) {
            let letter = letters.slice(i-61,i-60)
            document.getElementById(i).innerHTML=letter+7
          }
          else if (i>=71 && i<=80) {
            let letter = letters.slice(i-71,i-70)
            document.getElementById(i).innerHTML=letter+8
          }
          else if (i>=81 && i<=90) {
            let letter = letters.slice(i-81,i-80)
            document.getElementById(i).innerHTML=letter+9
          }
          else if (i>=91 && i<=100) {
            let letter = letters.slice(i-91,i-90)
            document.getElementById(i).innerHTML=letter+10
          }





        }
    }

</script>

</body>
</html>
