<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="resources/functions.css">
</head>
<body>


    <div id="calculator">

        <div id="calc-preview">0</div>

        <div id="calc-buttons">

            <ul id="calc-numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </ul>

            <div id="operations">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>%</button>
                <button>=</button>
                <button>C</button>
            </div>

        </div>

    </div>


    <script src="resources/functions.js"></script>

</body>
</html>
