<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/rpg.css">
    <title>rpg under construction</title>
</head>
<body>
    <h1 id="title">Choose your fighter</h1>
    <div id="create">
        <div class="P1">
            <select name="Race" id="race1">
                <option value="dwarf">Dwarf</option>
                <option value="orc"> Orc</option>
                <option value="elf">Elf</option>
                <option value="vampire">Vampire</option>
            </select>
            <select name="Weapon" id="weapon1">
                <option value="knife">Knife</option>
                <option value="staff">Staff</option>
                <option value="sword">Sword</option>
                <option value="bow">Bow</option>
            </select>
            <input placeholder="Player1" id="name1" type="text">
        </div>
        <h1>Vs</h1>
        <div class="P2">
            <input placeholder="Player2" id="name2" type="text">
            <select name="Race" id="race2">
                <option value="dwarf">Dwarf</option>
                <option value="orc"> Orc</option>
                <option value="elf">Elf</option>
               <option value="vampire">Vampire</option>
           </select>
            <select name="Weapon" id="weapon2">
                <option value="knife">Knife</option>
                <option value="staff">Staff</option>
                <option value="sword">Sword</option>
                <option value="bow">Bow</option>
            </select>
        </div>
    </div>
    <div class="butts">
         <button id="start">lets a'go</button>
    </div>
    <div id="arena">
        <div class="player1">
            <div id="dis1" class="display">
                <div class="caption">
                    <img id="displayrace1"></img>
                    <p id="displayrace1C" class="captions"></p>
                </div>
                <div class="caption">
                    <img id='displayitem1'></img>
                    <p id='displayitem1C' class="captions"></p>
                </div>
            </div>
            <p id="named1">namehere</p>
            <div class="prog">
                <progress id="health1" value="100" max="100"></progress>
                <h1 id="healthtext1"></h1>
            </div>
            <div class="moves">
                <button id="attack1">Attack</button>
                <button id="heal1">Heal</button>  
                <button id="yield1">Yield</button>        
            </div>                       
        </div>
        <h1>Vs</h1>
        <div class="player2">
            <div id="dis2" class="display">
               <div class="caption">
                   <img id="displayrace2"></img>
                   <p id="displayitem2C" class="captions"></p>
               </div>
               <div class="caption">
                   <img id='displayitem2'></img>
                   <p id='displayrace2C'class="captions"></p>
               </div>
           </div>
            <p id="named2">namehere</p>
            <div class="prog">
                    <h1 id="healthtext2"></h1>
                <progress id="health2" value="100" max="100"></progress>
            </div>
            
            <div class="moves">
                <button id="attack2">Attack</button>
                <button id="heal2">Heal</button>  
                <button id="yield2">Yield</button>        
            </div>   
        </div>
    </div>
    <div class="proge">
        <div id="log">   
        </div>
        <div id="music">Music OFF</div>
        <div id="sound">Sound ON</div>
        <audio id="themeSong" src="resources/rpg.wav" type="audio/mpeg" loop ></audio>
        <audio id="healsound" src="resources/heal.mp3" type="audio/mpeg" ></audio>
        <audio id="damagesound" src="resources/damage.mp3" type="audio/mpeg"></audio>
        <audio id="winsound" src="resources/win.mp3" type="audio/mpeg"></audio>
        <audio id="fightsound" src="resources/fight.mp3" type="audio/mpeg"></audio>
    </div>    

</body>
<script src="resources/characters.js"></script>
<script src="resources/gamelogic.js"></script>
</html>
