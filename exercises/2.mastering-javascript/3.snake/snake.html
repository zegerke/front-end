<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snek</title>
    <link rel="stylesheet" href="resources/snake.css">

</head>
<body>
    <audio id="themeSong" src="resources/snek.mp3" autoplay loop></audio>
    <audio id="eatsound" src="resources/eat.wav"></audio>
    <label >Your name : <input type="text" id="playername"></label>  
    <div>
        <p>Choose your snake:</p>
        <input type="color"id="colors">
        <button id="music">Toggle music</button>
    </div>
    <div>
        <p>Choose your background color:</p>
        <input type="color"id="colors2">   
    </div>
    
    <div>
        <p>Select Difficulty : </p>
        <button id="easy">Git gud</button>
        <button id="normal">Normal</button>
        <button id="hard">Hard</button>
    </div>
    <canvas id="snekcanvas" width="300" height="300"></canvas>
    <button id="start">Start Game</button>
   <div>
        <p>SCORE : </p>
        <p id="score"></p>
    </div>
    <p>CURRENT HIGHSCORE : </p>
    <p id="highscore"></p>
    <p>HIGHSCORES</p>
    <div>
        <p>1st  </p>
        <p id="first">0</p>
    </div>
    <div>
        <p>2nd  </p>
        <p id="second">0</p>
    </div>
    <div>
        <p>3rd  </p>
        <p id="third">0</p>
    </div>
</body>
<script src="resources/snake.js">
</script>
</html>
